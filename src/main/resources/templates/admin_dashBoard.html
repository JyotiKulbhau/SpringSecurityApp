<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .welcome-message span {
            font-weight: bold;
            color: #007bff;
        }

        .dashboard-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .dashboard-links a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .dashboard-links a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .dashboard-links {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
        <div class="welcome-message">
            Welcome, <span th:text="${username}">Admin</span>
            <!-- | Role: <span th:text="${role}"></span> -->
        </div>

        <div class="dashboard-links">
            <a th:href="@{/addUser}">Add New User</a>
            <a th:href="@{/getAllUsers}">View All Users</a>
        </div>
    </div>

</body>
</html>
