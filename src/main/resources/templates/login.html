<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<style>
form {
	margin: 100px auto;
	padding: 20px;
	width: 500px;
	background-color: #d3d3d3;
	text-align: left;
}

input {
	margin: 20px auto;
}

h2 {
	text-align: centre;
}
</style>
</head>
<body>
	<h2>Login Page</h2>
	<form th:action="@{/login}" method="post" id="form">

		<div th:if="${param.error}" style="color: red;">Invalid username
			or password</div>
		<div th:if="${param.logout}" style="color: green;">You have been
			logged out</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" /> <label>Username:</label> <input
			type="text" name="username" /><br /> <label>Password:</label> <input
			type="password" name="password" /><br /> <input type="submit" value="Login"></input>

	</form>
</body>
</html>
