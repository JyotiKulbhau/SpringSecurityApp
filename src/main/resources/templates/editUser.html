<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Edit User</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f6f8;
	margin: 20px;
}

.form-container {
	background: white;
	padding: 30px;
	border-radius: 8px;
	max-width: 400px;
	margin: auto;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	color: #333;
}

label, select {
	display: inline-block;
	margin: 15px 0 5px;
	color: #444;
}

input[type="text"], input[type="password"], select {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
	color: #000f;
}

.checkbox-group {
	margin: 15px 0;
}

.checkbox-group label {
	display: inline;
	margin-left: 5px;
}

button {
	background-color: #007bff;
	color: white;
	padding: 10px;
	width: 100%;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}

.password-wrapper {
	position: relative;
}

.password-wrapper input[type="password"], .password-wrapper input[type="text"]
	{
	padding-right: 0px; /* make space for the icon */
}

.toggle-password {
	position: absolute;
	top: 50%;
	right: 10px;
	transform: translateY(-60%);
	cursor: pointer;
	color: #007bff;
}
</style>
</head>
<body>

	<div class="form-container">
		<h2>Edit User</h2>

		<form th:action="@{/editUser}" th:object="${user}" method="post">
			<label>Username</label> <input type="text" th:field="*{username}"
				readonly required /> <label>Password</label>
			<div class="password-wrapper">
				<input type="password" th:field="*{password}" id="passwordField"
					required /> <i class="fa-solid fa-eye toggle-password"
					id="toggleIcon" onclick="togglePassword()"></i>
			</div>
			<select th:field="*{role}" required>
				<option value="" selected disabled>Select Role</option>
				<option value="ROLE_USER">ROLE_USER</option>
				<option value="ROLE_PUBLIC">ROLE_PUBLIC</option>
			</select>
			<div class="checkbox-group">
				<input type="checkbox" th:field="*{enabled}" id="enabledCheckbox" />
				<label for="enabledCheckbox"><b>ACTIVE / INACTIVE</b></label>
			</div>


			<button type="submit">Save</button>
		</form>
	</div>

	<script>
		function togglePassword() {
			const passwordInput = document.getElementById("passwordField");
			const toggleIcon = document.getElementById("toggleIcon");

			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				toggleIcon.classList.remove("fa-eye");
				toggleIcon.classList.add("fa-eye-slash");
			} else {
				passwordInput.type = "password";
				toggleIcon.classList.remove("fa-eye-slash");
				toggleIcon.classList.add("fa-eye");
			}
		}
	</script>

</body>
</html>
